<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ikhwat Al-Imaan Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="admin-button" onclick="showAdminLogin()">Admin</button>
    <div id="admin-login" style="display:none;">
        <input type="password" id="admin-password" placeholder="Enter Admin Password">
        <button onclick="checkAdminPassword()">Login</button>
    </div>
    <h1>Register</h1>
    <form id="registration-form">
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already a member? <a href="login.html">Log in here</a></p>
    <script src="script.js"></script>
</body>
</html>
