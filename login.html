<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ikhwat Al-Imaan Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="admin-button" onclick="showAdminLogin()">Admin</button>
    <div id="admin-login" style="display:none;">
        <input type="password" id="admin-password" placeholder="Enter Admin Password">
        <button onclick="checkAdminPassword()">Login</button>
    </div>
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Phone Number or Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Not a member yet? <a href="register.html">Register here</a></p>
    <script src="script.js"></script>
</body>
</html>
